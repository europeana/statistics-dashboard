<ul *ngIf="pages" class="paginator">
  <li>
    <a
      class="previous"
      data-e2e="grid-page-prev"
      (click)="setPage(activePageIndex - 1)"
      [ngClass]="{ disabled: !canPrev() }"
    ></a>
  </li>

  <li class="range">
    {{ ranges[this.activePageIndex][0] }} -
    {{ ranges[this.activePageIndex][1] }} of {{ totalRows }}
  </li>

  <li>
    <a
      class="next"
      data-e2e="grid-page-next"
      (click)="setPage(activePageIndex + 1)"
      [ngClass]="{ disabled: !canNext() }"
    ></a>
  </li>
</ul>
