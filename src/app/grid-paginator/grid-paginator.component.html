<ul *ngIf="pages && pages.length > 0" class="paginator" tabindex="-1">
  <li>
    <a
      class="previous"
      data-e2e="grid-page-prev"
      [attr.tabindex]="canPrev() ? 0 : -1"
      (keydown.enter)="callSetPage($event, activePageIndex - 1)"
      (click)="callSetPage($event, activePageIndex - 1)"
      [ngClass]="{ disabled: !canPrev() }"
    ></a>
  </li>

  <li class="range" *ngIf="ranges[this.activePageIndex]">
    {{ ranges[this.activePageIndex][0] }} -
    {{ ranges[this.activePageIndex][1] }}
    <span i18n="Pagination of @@gridPaginatorOf">of</span> {{ totalRows }}
  </li>

  <li>
    <a
      class="next"
      data-e2e="grid-page-next"
      [attr.tabindex]="canNext() ? 0 : -1"
      (keydown.enter)="callSetPage($event, activePageIndex + 1)"
      (click)="callSetPage($event, activePageIndex + 1)"
      [ngClass]="{ disabled: !canNext() }"
    ></a>
  </li>
</ul>
