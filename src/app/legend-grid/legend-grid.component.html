<span *ngFor="let item of hiddenCountrySeries | keyvalue">
  hidden = {{ item.key }}
</span>

<div class="legend-grid-wrapper">
  <ng-template
    #legendItemSeries
    let-targetType="targetType"
    let-series="series"
    let-country="country"
  >
    <ul>
      <li>
        <a
          (click)="toggleSeries(country, targetType, series)"
          [ngClass]="{
            'rolled-up': !series || series.isHidden || series.isHiding
          }"
          class="legend-item-series-toggle"
        >
          <span
            class="marker"
            [ngStyle]="{
              backgroundColor:
                series && !(series.isHidden || series.isHiding)
                  ? series.fill
                  : undefined,
              borderColor:
                series && (series.isHidden || series.isHiding)
                  ? series.fill
                  : undefined
            }"
          >
          </span>
          <span>
            {{ targetType | renameTargetType }}
          </span>
          <span
            class="target-total right"
            *ngIf="countryData[country]"
            [ngClass]="{ 'pad-right': targetType === TargetFieldName.HQ }"
          >
            {{
              countryData[country][countryData[country].length - 1][targetType]
                | number
            }}
          </span>
        </a>
      </li>
      <li
        class="roll-down-wrapper"
        *ngIf="series && targetMetaData[country]"
        [ngClass]="{ 'is-open': !(series.isHidden || series.isHiding) }"
      >
        <ul class="roll-down">
          <li
            class="indented"
            [ngStyle]="{ color: series.fill }"
            [ngClass]="{ bulleted: data.range }"
            *ngFor="
              let data of targetMetaData[country][targetType];
              let i = index
            "
          >
            <a
              class="legend-item-target-toggle"
              (click)="
                toggleRange(
                  country,
                  targetType,
                  i,
                  data.range ? undefined : series.fill
                )
              "
            >
              {{ data.label }}
              <span class="target-total range-value">{{
                data.value | number
              }}</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </ng-template>

  <span
    class="legend-grid scrollable-downwards"
    (scroll)="gridScroll()"
    #legendGrid
  >
    <ng-container *ngFor="let country of targetCountries">
      <span
        class="legend-item-country-toggle"
        [ngClass]="{ 'stick-left': pinnedCountries[country] > -1 }"
        [ngStyle]="{
          'top.px': pinnedCountries[country]
        }"
      >
        <a
          (click)="toggleCountry(country)"
          style="position: relative; display: flex"
        >
          <span>{{ country | renameCountry }} </span>
          <span
            class="save"
            [ngClass]="{ saved: pinnedCountries[country] > -1 }"
          ></span>
        </a>
      </span>

      <span
        class="legend-grid-inner"
        [ngClass]="{
          'stick-right': pinnedCountries[country] > -1
        }"
        [ngStyle]="{
          'top.px': pinnedCountries[country]
        }"
      >
        <span
          *ngFor="
            let enabled of [columnEnabled3D, columnEnabledHQ, columnEnabledALL];
            let i = index
          "
        >
          <ng-container *ngIf="enabled">
            <ng-content
              *ngTemplateOutlet="
                legendItemSeries;
                context: {
                  series:
                    lineChart.allSeriesData[country + TargetSeriesSuffixes[i]],
                  targetType: TargetFieldName[seriesValueNames[i]],
                  country: country
                }
              "
            ></ng-content>
          </ng-container>
        </span>
      </span>
    </ng-container>
    <span class="scrollable-indicator"></span>
  </span>
</div>
