<span class="text-outer">
  <app-resize [time]="debounceMS" (sizeChanged)="splitText()"></app-resize>
  <span class="text-left" #elRefTextLeft
    ><span>{{ textLeft }}</span></span
  >
  <span
    class="text-right"
    #elRefTextRight
    [ngClass]="{ 'with-leading-space': applySpace }"
    >{{ textRight }}</span
  >
</span>
