<label *ngIf="form" [formGroup]="form" class="checkbox-labelled {{ group }}">
  <span
    class="checkmarked-checkbox"
    [ngClass]="{
      checked: form.value[group][controlName]
    }"
    [formGroupName]="group"
  >
    <input
      class="checkbox"
      type="checkbox"
      (change)="onChange()"
      [formControlName]="controlName"
    />
  </span>
  <span class="filter-label">
    {{ labelText }}
  </span>
</label>
