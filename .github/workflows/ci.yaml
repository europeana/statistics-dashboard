name: '* CI'
on:
  push
jobs:
  run-ci:
    name: 'lint'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          npm install
          npm run lint:ci
  run-unit:
    name: 'tests'
    uses: ./.github/workflows/run-tests.yaml
    secrets: inherit
  run-sonar:
    needs: [run-unit]
    uses: ./.github/workflows/run-sonar.yaml
    secrets: inherit
